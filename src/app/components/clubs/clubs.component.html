<div>
   
    <h3>Liste des clubs</h3>
    <div class="table-responsive-sm">
    <table class="table table-striped table-primary table-hover" >
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Pays</th>
                <th scope="col">Date création</th>
                <th scope="col">Nom de stade</th>
                <th scope="col">championnat</th>
                <th scope="col">Détails</th>
            </tr>
        </thead>
        <tbody>
            <ng-container  *ngFor="let club of listClub" >
                <tr >
                    <th scope ="row">{{club.nom }} </th>
                    <td>{{club.pays }} </td>
                    <td>{{club.dateCreation }} </td>
                    <td>{{club.nomStade }} </td>
                    <td><button class="btn btn-info" (click)="onDetailsChampionnat(club)" >{{club.championnat.nom }}</button> </td>
                    <td><button class="btn btn-info" (click)="onDetails(club)" >Voir détails</button></td>

                   
                </tr>
            </ng-container>
        </tbody>
        </table>
    </div>
</div>
