</ng-template>

    <h4 class="saison">{{championnat.saison}}</h4>




<h3>Equipes participantes: {{championnat.nbEquipes}} </h3>
<table >
        <tr>
            <th>Nom</th>

        </tr>
    
        <ng-container  *ngFor="let club of championnat.clubs!" >

                <td>{{club.nom }} </td>
                <td>{{club.dateCreation }} </td>

            </tr>
        </ng-container>
